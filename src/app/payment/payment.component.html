  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: #1f2833; border-top: 4px solid aqua"

      <a class="navbar-brand" routerLink="">
        <img
          src="assets\Frame 2.svg"
          alt=""
          width="40"
          height="30"
          style="margin-bottom: 35%"
        />
      </a>
      <a class="navbar-brand" routerLink="" style="color: aqua">
        <h1 class="display-6">Hustle Fitness</h1>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        style="color: #00ffff"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        style="background-color: aqua"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
        style="margin-left: 30%"
      >
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item me-2">
            <h3 class="text-info" *ngIf="userSer.isLoggedIn()">
              Hustle up ! &nbsp; {{ userSer.name }}
            </h3>
          </li>
          <li class="nav-item me-2">
            <button
              class="btn btn-outline-info"
              routerLink="/"
              *ngIf="!userSer.isLoggedIn()"
            >
              Home
            </button>
          </li>
          <li class="nav-item me-2">
            <button
              class="btn btn-outline-info"
              routerLink="/packages"
              *ngIf="!userSer.isLoggedIn()"
            >
              Packages
            </button>
          </li>
          <li class="nav-item me-2">
            <button
              class="btn btn-outline-info"
              routerLink="/register"
              *ngIf="!userSer.isLoggedIn()"
            >
              Register
            </button>
          </li>
          <li class="nav-item me-2">
            <button
              class="btn btn-outline-info"
              routerLink="/login"
              *ngIf="!userSer.isLoggedIn()"
            >
              Login
            </button>
          </li>
          <li class="nav-item me-2">
            <button
              class="btn btn-outline-info"
              routerLink="/profile"
              *ngIf="userSer.isLoggedIn()"
            >
              Profile
            </button>
          </li>
          <li class="nav-item me-2">
            <button
              class="btn btn-outline-info"
              routerLink="/manager"
              *ngIf="userSer.isAdmin()"
            >
              Manager
            </button>
          </li>
          <li class="nav-item me-2">
            <button
              class="btn btn-outline-info"
              routerLink="/register"
              *ngIf="userSer.isLoggedIn()"
              (click)="doLogout()"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
